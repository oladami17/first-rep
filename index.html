<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Pictures</h1>
        <nav>
            <a href="#picture1">Dami</a>
            <a href="#picture2">Seun</a>
            <a href="#picture3">Olamide</a>
        </nav>
    </header>
    <main>
        <article id="picture1" class="card">
            <figure>
                <img src="img/mybest.jpg" alt="Damilola" width="" height="">
                <figcaption>Dami Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="picture2" class="card">
            <figure>
                <img src="img/secondbest.png" alt="Damilola" width="" height="">
                <figcaption>Seun Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="picture3" class="card">
            <figure>
                <img src="img/thirdbest.png" alt="Damilola" width="" height="">
                <figcaption>Olamide Teacher</figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Dee codes</p>
    </footer>
</body>
</html>
